spring.application.name=springboot-work

application.version=1.0.0

app.config.openapi_dev_url=http://localhost:8080

app.config.remoteServiceUrl=https://aws-api.416.io/sc/v1/200
#http://free.mockerapi.com/200
#https://mock.httpstatus.io/200


app.config.jasypt_encryptor=PBEWithMD5AndDES

truncate.job.cron=0 0/5 * * * ?

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=always
spring.sql.init.continue-on-error=  false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true